<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="dist/style.css">
  <script defer src="dist/script.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main class="container">
    <article class="card">
      <img src="images/illustration-hero.svg" alt="Header image" class="card__img-header">
      <h1 class="card__title">Order Summary</h1>
      <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <section class="card__plan">
        <img src="images/icon-music.svg" alt="icon-music">
        <span class="card__plan__type">Annual Plan</span>
        <span class="card__plan__price">$59.99/year</span>
        <a href="#" class="card__plan__change-link">Change</a>
      </section>
      <section class="card__btn-group">
        <button class="card__btn-group__btn-payment">Proceed to Payment</button>
        <button class="card__btn-group__btn-cancel">Cancel Order</button>
      </section>
    </article>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
